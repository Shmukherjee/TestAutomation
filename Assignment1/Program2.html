
<!DOCTYPE html>
<html>
<head>
     <title>
        Subtraction of two numbers
     </title>

     <script>
        function subtract()
        {
            let x,y,result;

            x = parseInt(document.getElementById("num1").value);
            y = parseInt(document.getElementById("num2").value);
            result = x-y;
            document.getElementById("Subtract").value = result;
        }
     </script>

</head>    

<body>

        Enter the First Number : <input id = "num1" ><br><br>
        Enter the Second Number : <input id = "num2" ><br><br>

        <button onclick="subtract()">Subtract</button>
        <input id="Subtract">

    </body>
</html>
