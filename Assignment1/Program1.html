
<!DOCTYPE html>
<html>
<head>
     <title>
        Addition of two numbers
     </title>

     <script>
        function add()
        {
            let x,y,result;

            x = parseInt(document.getElementById("num1").value);
            y = parseInt(document.getElementById("num2").value);
            result = x+y;
            document.getElementById("sum").value = result;
        }
     </script>

</head>    

<body>

        Enter the first Number : <input id = "num1" ><br><br>
        Enter the second Number : <input id = "num2" ><br><br>

        <button onclick="add()">Sum</button>
        <input id="sum">

    </body>
</html>
