<!DOCTYPE html>
<html>
    <head>
        <title>
            Summation of 5 numbers
        </title>

        <script>
            function sum() 
            {
                let num1 = parseInt(document.getElementById("num1").value)
                let num2 = parseInt(document.getElementById("num2").value)
                let num3 = parseInt(document.getElementById("num3").value)
                let num4 = parseInt(document.getElementById("num4").value)
                let num5 = parseInt(document.getElementById("num5").value)

                result = (num1+num2+num3+num4+num5);
                document.getElementById("Sum").value = result;
            }
            


        </script>
    </head>

    <body>
        
        Enter num1: <input id="num1"><br><br>
        Enter num2: <input id="num2"><br><br>
        Enter num3: <input id="num3"><br><br>
        Enter num4: <input id="num4"><br><br>
        Enter num5: <input id="num5"><br><br>

        <button onclick="sum()">Sum</button>

        <input id="Sum">


    </body>
</html>
